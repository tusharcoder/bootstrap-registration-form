<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration form</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
<div class="container-fluid">
  <div class="text-center">
    <h1>Registration form</h1>
  </div>
  <div class="jumbotron">
    <form>
      <div class="form-group">
        <label for="emailInput1">Email:</label>
        <input type="text" name="email" class="form-control" id="emailInput1" placeholder="user@somewhere.com">
      </div>
      <div class="alert alert-danger">
        *Email is required
      </div>

      <div class="form-group">
        <label for="passwordInput1">Password:</label>
        <input type="text" name="password" class="form-control" id="passwordInput1" placeholder="password">
      </div>
      <div class="alert alert-danger">
        *Password is required
      </div>

      <div class="form-group">
        <label for="dateInput1"></label>
        <input type="date" name="dob" class="form-control" id="dateInput1" placeholder="Date of Birth:">
      </div>
      <div class="alert alert-danger">
        *Date of birth is required
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="alert alert-danger">
          *Select your Gender
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" id="radioInput1" value="Male">Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" id="radioInput2" value="Female">Female
          </label>
        </div>
      </div>

    </form>
  </div>
</div>
  </body>
</html>
